<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Form Validation</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="box">
      <div class="container">
        <p class="header">Interactive Form Validation</p>

        <input class="input-name" placeholder="Name">
        <p class="name-error error"></p>

        <input class="input-email" placeholder="Email">
        <p class="email-error error"></p>

        <input class="input-password" placeholder="Password">
        <p class="password-error error"></p>

        <button class="check-button">Check</button>
      </div>
    </div>
    <script src="interaction.js"></script>
  </body>
</html>
